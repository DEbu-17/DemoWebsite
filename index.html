<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Plausible Analytics Script -->
  <script defer data-domain="demo-website-rose.vercel.app" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
  <script>
    window.plausible = window.plausible || function() {
      (window.plausible.q = window.plausible.q || []).push(arguments);
    };
  </script>

  <title>Plausible Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 50px auto;
      text-align: center;
    }

    .button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Main Page -->
  <div class="container">
    <h1>Welcome to the Plausible Analytics Demo</h1>
    <p>Click the button below to navigate to a new page and track events.</p>

    <!-- Button to Navigate and Trigger Event -->
    <a href="newpage.html" class="button" onclick="plausible('ButtonClick', { props: { button: 'NavigateButton' } })">Go to New Page</a>
  </div>

  <script>
    // Additional JavaScript for tracking can be added here
  </script>
</body>
</html>

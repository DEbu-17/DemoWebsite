<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Plausible Analytics Script -->
  <script defer data-domain="demo-website-rose.vercel.app" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
  <script>
    window.plausible = window.plausible || function() {
      (window.plausible.q = window.plausible.q || []).push(arguments);
    };
  </script>

  <title>Button Tracking Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .button.red {
      background-color: #FF0000;
    }

    .button.red:hover {
      background-color: #CC0000;
    }

    .button.blue {
      background-color: #007BFF;
    }

    .button.blue:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Track Button Clicks in Plausible</h1>
  <p>Click a button below to track its click in the Plausible dashboard.</p>

  <!-- Buttons with Custom Tracking -->
  <button class="button red" onclick="plausible('ButtonClick', { props: { button: 'Red Button' } })">Red Button</button>
  <button class="button blue" onclick="plausible('ButtonClick', { props: { button: 'Blue Button' } })">Blue Button</button>
  
</body>
</html>

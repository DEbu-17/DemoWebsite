<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Plausible Analytics Script -->
  <script defer data-domain="demo-website-rose.vercel.app" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
  <script>
    window.plausible = window.plausible || function() {
      (window.plausible.q = window.plausible.q || []).push(arguments);
    };
  </script>

  <title>Trackable Button Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Trackable Button Demo</h1>
  <p>Click the button below to test Plausible Analytics custom event tracking:</p>

  <!-- Button to be tracked -->
  <button id="special-button" class="button" onclick="plausible('SpecialButtonClicked')">Special Button</button>

  <!-- Additional Content -->
  <p>Check your Plausible dashboard to see the event 'SpecialButtonClicked' being tracked.</p>
</body>
</html>

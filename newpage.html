<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Plausible Analytics Script -->
  <script defer data-domain="demo-website-rose.vercel.app" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
  <script>
    window.plausible = window.plausible || function() {
      (window.plausible.q = window.plausible.q || []).push(arguments);
    };
  </script>

  <title>New Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin: 50px auto;
      padding: 20px;
    }

    .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the New Page</h1>
    <p>This page view is tracked in Plausible Analytics.</p>

    <!-- Button to Track Another Event -->
    <button class="button" onclick="plausible('NewPageButtonClick')">Track Button Click</button>
    <button class="button" onclick="plausible('NewButtonClicked')">New Button Click</button>
  </div>
</body>
</html>
